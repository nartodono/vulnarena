<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Pengguna | Vulnarena</title>
  <link rel="stylesheet" href="/style/output.css?v=5">
  <link rel="icon" href="/style/resource/img/favicon_vulnarena.ico" type="image/x-icon">
  <script type="module" src="./../js/changePassword.js?v=7" defer></script>
  <script type="module" src="./../js/global.js?v=123" defer></script>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }
  </script>
  <style>
    @keyframes slideDown {
      0% {
        opacity: 0;
        transform: translateY(-10%);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-slide-down {
      animation: slideDown 0.3s ease-out forwards;
    }
    html, body {
      height: 100%;
    }
    body {
      background: radial-gradient(ellipse at top, #0f172a 0%, #000 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .grid-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }
    .fade-in {
      animation: fadeInUp 0.8s ease-in-out both;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 font-sans antialiased relative overflow-x-hidden flex flex-col min-h-screen">
  <div class="absolute w-full h-full top-0 left-0 grid-bg pointer-events-none z-0"></div>

  <header class="bg-gray-900 shadow-md fixed top-0 left-0 w-full z-50">
    <div class="w-full h-16 flex items-center justify-between px-8">
      <a href="/" class="text-xl font-bold text-white">Vulnarena</a>
      <button class="md:hidden text-white focus:outline-none" onclick="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <nav class="hidden md:flex h-full">
        <ul class="flex items-stretch h-full text-white font-medium">
          <li class="h-full"><a href="/" class="h-full flex items-center px-10 hover:bg-white/20 transition duration-300">Beranda</a></li>
          <li class="h-full"><a href="/learn" class="h-full flex items-center px-10 hover:bg-white/20 transition duration-300">Belajar</a></li>
          <li class="h-full"><a href="/labs" class="h-full flex items-center px-10 hover:bg-white/20 transition duration-300">Lab</a></li>
          <li class="h-full"><a href="/pvp" class="h-full flex items-center px-10 hover:bg-white/20 transition duration-300">Bermain</a></li>
        </ul>
      </nav>
      <div id="auth-desktop" class="hidden md:flex gap-3"></div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-gray-800 px-8 py-4 animate-slide-down">
      <ul class="flex flex-col gap-3 text-white font-medium">
        <li><a href="/" class="block hover:text-indigo-300">Beranda</a></li>
        <li><a href="/learn" class="block hover:text-indigo-300">Belajar</a></li>
        <li><a href="/labs" class="block hover:text-indigo-300">Lab</a></li>
        <li><a href="/pvp" class="block hover:text-indigo-300">Bermain</a></li>
      </ul>
      <div id="auth-mobile" class="mt-4 flex flex-col gap-3"></div>
    </div>
  </header>

  <main class="pt-32 px-6 fade-in flex-grow flex items-center justify-center">
    <!-- CHANGE PASSWORD FORM -->
    <div id="changePasswordBar" class="w-full max-w-md bg-gray-900/90 p-10 rounded-xl shadow-xl border border-gray-800 z-10">
      <div class="flex justify-center mb-3">
        <h1 class="text-3xl font-extrabold text-white tracking-wide">Ganti Password</h1>
      </div>
      <form id="passwordChangeForm" name="passwordForm" class="space-y-6">
        <div>
          <label for="passwordInput" class="block text-sm font-medium text-gray-300 mb-1">Password Sekarang</label>
          <input type="password" id="oldPwInput" name="currentPassword" required
            class="block w-full mt-1 px-4 py-2 bg-gray-800 text-white placeholder-gray-400 border border-gray-700 rounded focus:ring-cyan-500 focus:border-cyan-500 focus:outline-none"
            placeholder="Masukkan password saat ini">
        </div>
        <div>
          <label for="newPasswordInput" class="block text-sm font-medium text-gray-300 mb-1">Password Baru</label>
          <input type="password" id="newPwInput" name="newPassword" required
            class="block w-full mt-1 px-4 py-2 bg-gray-800 text-white placeholder-gray-400 border border-gray-700 rounded focus:ring-cyan-500 focus:border-cyan-500 focus:outline-none"
            placeholder="Masukkan password baru">
        </div>
        <div>
          <label for="confirmPasswordInput" class="block text-sm font-medium text-gray-300 mb-1">Konfirmasi Password Baru</label>
          <input type="password" id="confirmPwInput" name="confirmPassword" required
            class="block w-full mt-1 px-4 py-2 bg-gray-800 text-white placeholder-gray-400 border border-gray-700 rounded focus:ring-cyan-500 focus:border-cyan-500 focus:outline-none"
            placeholder="Masukkan ulang password baru">
        </div>
        <div>
          <button type="submit" id="submitPasswordBtn"
            class="w-full bg-cyan-600 hover:bg-cyan-700 py-2 rounded-full text-white font-semibold active:scale-[0.97] transition transform duration-100">
            Kirim
          </button>
          
        </div>
      </form>
      <a class="block mt-4" href="/account">
        <button class="w-full bg-red-600 hover:bg-red-800 py-2 rounded-full text-white font-semibold active:scale-[0.97] transition transform duration-100">
          Batal
        </button>
      </a>
    </div>
  </main>

  <!-- Notification Modal -->
  <div id="notifyModal" class="hidden fixed inset-0 backdrop-blur-sm bg-gray-900/60 justify-center items-center z-100">
    <div class="bg-gray-800 p-10 rounded-xl shadow-xl max-w-md w-full text-center">
      <h2 class="text-white text-2xl font-semibold mb-2" id="notifyTitle"></h2>
      <p class="text-white mb-4" id="notifyMessage"></p>
      <button id="notifyCloseBtn"
        class="bg-indigo-600 text-white px-8 py-2 rounded-md hover:bg-indigo-700 active:scale-[0.92] transition transform duration-100">
        OK
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="z-10 bg-gray-950 border-t border-gray-800 py-6 mt-auto">
    <div class="w-full px-8 md:px-16 lg:px-24 flex flex-col md:flex-row justify-between items-center">
      <p class="text-gray-500 text-sm">Â© 2025 Vulnarena. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
