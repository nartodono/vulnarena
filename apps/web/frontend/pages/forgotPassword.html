<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Vulnarena</title>
    <link rel="icon" href="/style/resource/img/favicon_vulnarena.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style/output.css">
    <script type="module" src="./../js/forgotPassword.js?a=15" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script type="module" src="./../js/global.js?v=107" defer></script>
    <script>
        particlesJS.load('particles-js', './../particlesjs-config.json');
    </script>
</head>
<body class="min-h-screen flex items-center justify-center font-sans" style="background: linear-gradient(to bottom, #5b90be 0%, #a6c7e3 50%, #a6c7e3 100%)">
<div id="particles-js" class="fixed inset-0 z-0"></div>    
    <!-- Navbar -->
    <header class="bg-gray-900 shadow-md fixed top-0 left-0 w-full z-50">
      <div class="w-full h-16 flex items-center justify-between px-8">
        <a href="/" class="text-xl font-bold text-white">Vulnarena</a>
        <button class="md:hidden text-white focus:outline-none" onclick="toggleMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <nav class="hidden md:flex h-full">
          <ul class="flex items-stretch h-full text-white font-medium">
            <li class="h-full"><a href="/" class="h-full flex items-center px-10 hover:bg-white/20 transition duration-300">Beranda</a></li>
            <li class="h-full"><a href="/learn" class="h-full flex items-center px-10 hover:bg-white/20 transition duration-300">Belajar</a></li>
            <li class="h-full"><a href="/labs" class="h-full flex items-center px-10 hover:bg-white/20 transition duration-300">Lab</a></li>
            <li class="h-full"><a href="/pvp" class="h-full flex items-center px-10 hover:bg-white/20 transition duration-300">Bermain</a></li>
          </ul>
        </nav>
        <div id="auth-desktop" class="hidden md:flex gap-3"></div>
      </div>
      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden bg-gray-800 px-8 py-4 animate-slide-down">
        <ul class="flex flex-col gap-3 text-white font-medium">
          <li><a href="/" class="block hover:text-indigo-300">Beranda</a></li>
          <li><a href="/learn" class="block hover:text-indigo-300">Belajar</a></li>
          <li><a href="/labs" class="block hover:text-indigo-300">Lab</a></li>
          <li><a href="/pvp" class="block hover:text-indigo-300">Bermain</a></li>
        </ul>
        <div id="auth-mobile" class="mt-4 flex flex-col gap-3"></div>
      </div>
    </header>

    <!--  form -->
    <div  class="flex items-center justify-center min-h-screen w-full">
        <div class="bg-gray-900/90 p-10 rounded-xl shadow-xl w-full max-w-md z-10 border border-gray-800">
            <div class="flex justify-center mb-3">
                <h1 class="text-3xl font-extrabold text-white tracking-wide">Vulnarena</h1>
            </div>
            <h2 class="mb-4 text-center text-xl font-bold text-gray-200">Reset Password</h2>            

            <!-- EMAIL INPUT  -->
            <form method="post" id="emailForm" name="emailForm" class=" space-y-6">
                <div>
                    <label for="emailInput" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="text" id="emailInput" name="email" required
                    class="block w-full mt-1 px-4 py-2 bg-gray-800 text-white placeholder-gray-400 border border-gray-700 rounded focus:ring-cyan-500 focus:border-cyan-500 focus:outline-none"
                    placeholder="Masukkan email">
                </div>

                <div>
                    <button type="submit" id="submitEmailBtn"
                    class="w-full bg-cyan-600 hover:bg-cyan-700 py-2 rounded-full text-white font-semibold active:scale-[0.97] transition transform duration-100">
                        Reset
                    </button>
                </div>

                <div class="text-center text-sm text-gray-400 space-y-2">
                    <p>
                        Belum punya akun?
                        <a href="/register" class="text-cyan-400 hover:underline font-medium">Daftar</a>
                    </p>
                    <p>
                        Sudah punya akun?
                        <a href="/login" class="text-cyan-400 hover:underline font-medium">Login</a>
                    </p>
                </div>
            </form>

            <!-- OTP FORM -->
            <form method="post" id="otpForm" name="otpForm" class="hidden space-y-6">
                
                <div>
                    <p class=" text-gray-400 text-center text-sm mb-5">Kami sudah mengirim kode OTP ke email Anda jika email tersebut terdaftar.</p>
                    <label for="otpInput" class="block text-sm font-medium text-gray-300 mb-1">Kode OTP</label>
                    <input type="text" id="otpInput" name="otp" required
                    class="block w-full mt-1 px-4 py-2 bg-gray-800 text-white placeholder-gray-400 border border-gray-700 rounded focus:ring-cyan-500 focus:border-cyan-500 focus:outline-none"
                    placeholder="Masukkan kode OTP">
                </div>

                <div>
                    <button type="submit" id="submitOtpBtn"
                    class="w-full bg-cyan-600 hover:bg-cyan-700 py-2 rounded-full text-white font-semibold active:scale-[0.97] transition transform duration-100">
                        Kirim
                    </button>
                </div>
            </form>

            <!-- PASSWORD FORM  -->
            <form method="post" id="passwordForm" name="passwordForm" class="hidden space-y-6">
                <div>
                    <label for="passwordInput" class="block text-sm font-medium text-gray-300 mb-1">Password Baru</label>
                    <input type="password" id="passwordInput" name="password" required
                    class="block w-full mt-1 px-4 py-2 bg-gray-800 text-white placeholder-gray-400 border border-gray-700 rounded focus:ring-cyan-500 focus:border-cyan-500 focus:outline-none"
                    placeholder="Masukkan password baru">
                </div>

                <div>
                    <label for="confirmPasswordInput" class="block text-sm font-medium text-gray-300 mb-1">Konfirmasi Password Baru</label>
                    <input type="password" id="confirmPasswordInput" name="confirmPassword" required
                    class="block w-full mt-1 px-4 py-2 bg-gray-800 text-white placeholder-gray-400 border border-gray-700 rounded focus:ring-cyan-500 focus:border-cyan-500 focus:outline-none"
                    placeholder="Masukkan ulang password baru">
                </div>

                <div>
                    <button type="submit" id="submitPasswordBtn"
                    class="w-full bg-cyan-600 hover:bg-cyan-700 py-2 rounded-full text-white font-semibold active:scale-[0.97] transition transform duration-100">
                        Kirim
                    </button>        
                </div>
            </form>

        </div>
    </div>

    <!-- Notification Modal -->
    <div id="notifyModal" class="hidden fixed inset-0 backdrop-blur-sm bg-gray-900/60 justify-center items-center z-100">
        <div class="bg-gray-800 p-10 rounded-xl shadow-xl max-w-md w-full text-center">
            <h2 class="text-white text-2xl  font-semibold mb-2" id="notifyTitle"></h2>
            <p class="text-white mb-4" id="notifyMessage"></p>
            <button id="notifyCloseBtn" class="bg-indigo-600 text-white px-8 py-2 rounded-md hover:bg-indigo-700 active:scale-[0.92] transition transform duration-100">
            OK
            </button>
        </div>
    </div>
</body>
</html>
